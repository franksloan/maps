<div class="info" ng-show="food.title != null">
	<a href="{{food.url}}">{{food.title}}</a>
	<a href="{{food.url}}" class='thumb'><img ng-src="{{food.img}}"></a>
	<p>{{food.teaser}}</p>
	<p><b>Rating:</b> {{food.averageRating}}</p>
	<wm-change-item></wm-change-item>
</div>
<div class="info" ng-show="food.title == null">
	<p>No food found for this country</p>
</div>
