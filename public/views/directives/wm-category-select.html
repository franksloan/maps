<div class="well col-md-3">
	<h2>{{chosenCategory}}</h2>
	Search: <input ng-model="query">
	<h4>{{count}}</h4>
	<ul class="list-group">
		<wm-category-item ng-repeat="category in categories | filter: query" category="category" ng-click="setCategory(category.title)"></wm-category-item>
		<p ng-click="getCategory()">click</p>
	</ul>
</div>
