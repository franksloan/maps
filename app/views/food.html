<div class="info">
	<a href="{{food.url}}">{{food.title}}</a>
	<a href="{{food.url}}" class='thumb'><img ng-src="{{food.img}}"></a>
	<p>{{food.teaser}}</p>
	<p><b>Rating:</b> {{food.averageRating}}</p>
	<a ng-click="nextItem()" ng-show="more">Next</a>
	<a ng-click="previousItem()" ng-show="less">Previous</a>
</div>
